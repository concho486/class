<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>요안도라 객실</title>
        <style>
            table{
                width: 400px;
                border: 1px solid black;
                border-collapse: collapse;
            }
            tr, caption { height: 30px; color: purple;}
            th, td { border: 1px solid black; text-align: center;}
        </style>
    </head>
    <body>
        <table>
            <caption>요얀도라 객실</caption>
            <tr style="background-color: pink;">
                <th>방 이름</th>
                <th>대상</th>
                <th>크기</th>
                <th>가격</th>
            </tr>
            <tr>
                <td>유채방</td>
                <td>여성 도미토리</td>
                <td rowspan="3">4인실</td>
                <td rowspan="4">1인 20,000원</td>
            </tr>
            <tr>
                <td rowspan="2">동백방</td>
                <td>동성 도미토리</td>
            </tr>
            <tr>
                <td>가족1팀</td>
            </tr>
            <tr>
                <td>천헤향방</td>
                <td style="text-align: left;">-</td>
                <td>2인실</td>
            </tr>
            <tr>
                <td colspan="4"; style="background-color: pink;">바깔채 전체를 텐트합니다.</td>
            </tr>
        </table>
    </body>
</html>
