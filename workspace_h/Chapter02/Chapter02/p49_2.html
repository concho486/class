<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>목록 태그</title>
        <style>
            ul { list-style-type: none;}
        </style>
        <!--
        # 목록 태그
        1. 순서없는 목록태그 : ul, li
        2. 순서있는 목록태그 : ol, li
        3. 설명 목록태그 : dl, dt, dd
        dl : 설명 목록, description list
        dt : 설명 목록의 제목, description title
        dd : 설명 목록의 내용, description data

        -->
    </head>
    <body>
        <h1>제주 올레</h1>
        <ul>
            <li>올레 1코스</li>
            <ul>
                <li>코스 : 시흥 초등학교 옆 - 광치기 해변</li>
                <li>거리 : 14.6km(4~5시간)</li>
                <li>난이도 : 중</li>
            </ul>
            <li>올레 2코스</li>
            <ul>
                <li>코스 : 광치기 해변 - 온평 포구</li>
                <li>거리 : 14.5km(4~5시간)</li>
                <li>난이도 : 중</li>
            </ul>
        </ul>
        <hr>
        <h1>제주 올레</h1>
        <dl>
            <dt>올레 1코스</dt>
            <dd>코스 : 시흥 초등학교 옆 - 광치기 해변</dd>
            <dd>거리 : 14.6km(4~5시간)</dd>
            <dd>난이도 : 중</dd>
            <dt>올레 2코스</dt>
            <dd>코스 : 광치기 해변 - 온평 포구</dd>
            <dd>거리 : 14.5km(4~5시간)</dd>
            <dd>난이도 : 중</dd>
        </dl>
    </body>
</html>
